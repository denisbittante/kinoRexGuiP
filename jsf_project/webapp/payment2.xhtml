<ui:composition template="template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="css">

<script>
	//<![CDATA[
	$(document).ready(function() {
		$(":input").inputmask();

		$('.cred').removeClass('ui-widget');
		$("#piash").inputmask("(999) 999-9999");
		$("#aaa").inputmask("(999) 999-9999");
	});
	
	jQuery(function($){
		   $("#yyy").inputmask("MM/YY/");	   
		   $("#creditnr").inputmask("(999) 999-9999");  
	});
	
	//]]>
</script>
	</ui:define>
	<ui:define name="content">
	<h:form id="commandForm"/>
	<h:form id="outerForm"/>
		
	<div class="panel panel-default">
	   	<div class="panel-heading">
    		<h:outputText class="font-h2" value="#{msg.payment_lbl_title}"/>
			<h:outputText class="font-h3 leftspace-30" value="#{movieEventController.movieEventSummary}"/>			
    	</div>
	   	<div class="panel-body">
	   		<p class="font-h3">#{msg.payment_lbl_info_1}</p>
	   
	   		<p>#{msg.payment_lbl_info_2}</p>
	   		<p><strong>#{msg.payment_lbl_info_3}</strong></p>
	   
		   	<div class="row" style="background-color:green">
		   		<input value="A-45" id="aaa"/>

		   		<!-- Bezahlung -->		  															   
		        <div class="col-md-5" style="background-color:yellow">

					<div class="form-group">
						<h:outputLabel class="col-sm-4 control-label" for="email"
                               		   value="#{msg.payment_lbl_email}:"/>         				   
				    	<div class="col-sm-8">
				    		<div class="input-group">
					    		<h:inputText id="email" class="form-control"
	                               	   placeholder="#{msg.payment_plh_email}"
	                               	   validatorMessage="#{msg.payment_val_email}"
	                                   required="true"/>
	                     		<span class="input-group-addon"><i class="fa fa-envelope"></i></span>
				    		</div>				      
				    		<h:message for="email" />
				    	</div>
				  	</div>	
									  	

					<h:form class="form-horizontal">

			                <h:selectOneRadio id="selectOneRadio1" value="#{kinoSaalManager.payWithCreditCard}">
			                    <f:selectItem itemValue="#{true}" itemEscaped="false" itemLabel="&amp;nbsp;&lt;i class=&quot;fa fa-credit-card&quot; aria-hidden=&quot;true&quot;&gt;&lt;/i&gt; #{msg.payment_lbl_cc}"/>
			                    <f:selectItem itemValue="#{false}" itemEscaped="false" itemLabel="&amp;nbsp;&lt;i class=&quot;fa fa-paypal&quot; aria-hidden=&quot;true&quot;&gt;&lt;/i&gt; #{msg.payment_lbl_paypal}"/>
			                    <f:ajax event="click" render="@form" />
			                </h:selectOneRadio>         
              
	              			<h:panelGroup layout="block" rendered="#{kinoSaalManager.payWithCreditCard}">
	 
			 		            <div class="panel panel-default credit-card-box">
					                
					                <div class="panel-heading" >
					                    <div class="row display-tr">
					                        <h3 class="panel-title display-td" >#{msg.payment_lbl_zahlungsdetails}</h3>
					                        <div class="display-td">                     
					                            <img class="img-responsive pull-right" 
					                                 src="/resources/images/kino/creditcards.png"/>
					                        </div>
					                    </div>                    
					                </div>
					                
					                <div class="panel-body">

										<div class="form-group">
									  		<h:outputLabel class="col-sm-4 control-label" for="cred"
						                               	   value="#{msg.payment_lbl_cc_number}:"/>
												<div class="col-sm-8">
													<div class="input-group">
													    <p:inputMask id="cred" class="form-control" 
													    		style="box-shadow: none !important;"
															   type="text"
															   placeholder="#{msg.payment_plh_cc_number}"
															   required="true" autofocus="true"
															   mask="9999-9999-9999-9999" />
														<span class="input-group-addon"><i class="fa fa-credit-card"></i></span>	    
													</div>
											    </div>
									  	</div>											
								  	               
										<div class="form-group">
									  		<h:outputLabel class="col-sm-4 control-label" for="cc"
						                               	   value="#{msg.payment_lbl_cc_number}:"/>
												<div class="col-sm-8">
													    <input class="form-control" type="text"
															   value="A-45" id="piash"/>   
											    </div>
									  	</div>						                

										<div class="form-group">
									  		<h:outputLabel class="col-sm-4 control-label" for="cc"
						                               	   value="#{msg.payment_lbl_cc_number}:"/>
												<div class="col-sm-8">
													<div class="input-group">
													    <input class="form-control" style="background-color:white;"
															   id="cc" 
															   type="text"
															   placeholder="#{msg.payment_plh_cc_number}"
															   required="true" autofocus="true"
															   data-inputmask="'mask': '9999 9999 9999 9999'" />
														<span class="input-group-addon"><i class="fa fa-credit-card"></i></span>	    
													</div>
											    </div>
									  	</div>					                

									  	<div class="form-group">
											<h:outputLabel class="col-sm-4 control-label" for="cardOwner"
				                                		   value="#{msg.payment_lbl_cc_owner}:"/>         				   
									    	<div class="col-sm-8">
									    		<div class="input-group">
										    		<input class="form-control" id="cardOwner"
						                               	   placeholder="#{msg.payment_plh_cc_owner}"
						                                   required="true"/>
						                     		<span class="input-group-addon"><i class="fa fa-user"></i></span>
									    		</div>						      
									    	</div>
									  	</div>	

										<div class="form-group">
									  		<h:outputLabel class="col-sm-4 control-label"
						                               	   value="#{msg.payment_lbl_cc_expiry}:"/>
												<div class="col-sm-8">
													<input id="yyy" type="text" 
												   		   class="form-control"
												   		   placeholder="#{msg.payment_plh_cc_expiry}"/>
											    </div>
									  	</div>
				  	
				                        <div class="row">
				                            <div class="col-xs-12">
				                                <h:commandLink class="btn btn-primary btn-xs btn-block" 
														   	   action="confirm">
									 				<span class="glyphicon glyphicon-shopping-cart"></span> <h:outputText value="#{msg.payment_btn_pay}"/>
									 			</h:commandLink>
														
				                            </div>
				                        </div>
		                        						  						                
					                </div>
					            </div>
	 
	              			</h:panelGroup>
					</h:form>
					         
		        </div>
		        
		        <!-- Tickets -->
		        <div class="col-md-offset-1 col-md-6" style="background-color:pink">
		        	<ui:include src="ticketTable.xhtml"></ui:include>
		        </div>
		        
	        </div>
	   	</div>
	</div>

<script>
	//<![CDATA[
	$(document).ready(function() {
		$(":input").inputmask();

		$('.cred').removeClass('ui-widget');
		$("#piash").inputmask("(999) 999-9999");
		$("#aaa").inputmask("(999) 999-9999");
	});
	
	jQuery(function($){
		   $("#yyy").inputmask("MM/YY/");	   
		   $("#creditnr").inputmask("(999) 999-9999");  
	});
	
	//]]>
</script>

	</ui:define>
</ui:composition>
