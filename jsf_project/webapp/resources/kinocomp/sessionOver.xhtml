<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite">

<h:body>

	<h1>Implementierung der Session-Over Anzeige</h1>

	<composite:interface>
	</composite:interface>

	<composite:implementation>

		<p:confirmDialog   global="true" header="#{msg.session_lbl_title}" widgetVar="sessionOverDialog"
			message="#{msg.session_lbl_info}" showEffect="fade" hideEffect="fade">
			<p:commandButton value="Yes" action="moviedetail" />
		</p:confirmDialog>
	</composite:implementation>

</h:body>

</html>
