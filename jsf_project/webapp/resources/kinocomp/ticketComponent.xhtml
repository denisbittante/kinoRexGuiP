<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:kino="http://java.sun.com/jsf/composite/kinocomp"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>

	<h1>Composite Components in JSF 2.0</h1>

	<composite:interface>
		<composite:attribute name="seats" />
		<composite:attribute name="formId" type="java.lang.String"
			required="true" />
	</composite:interface>

	<composite:implementation>

		<p:dataTable var="seat" value="#{cc.attrs.seats}" editable="true"
			editMode="cell">
		<!-- 	<p:ajax event="cellEdit" listener="#{dtEditView.onCellEdit}"
				update=":#{cc.attrs.formId}" /> -->

			<p:column headerText="Platz">
				<h:outputText value="#{seat.toString()}" />
			</p:column>
			<p:column headerText="Typ">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{seat.ticketType.title}" />
					</f:facet>
					<f:facet name="input">
						<p:selectOneMenu value="#{seat.ticketType}" style="width:100%" >
							<f:selectItems value="#{dtEditView.ticketTypes}" var="man"
								itemLabel="#{man.title}" itemValue="#{man}" />
						</p:selectOneMenu>
					</f:facet>
				</p:cellEditor>
			</p:column>
			<p:column headerText="Preis">
				<h:outputText value="#{seat.ticketType.cost}">
					<f:convertNumber pattern="#0.00 CHF" />
				</h:outputText>
			</p:column>

			<p:column style="width:50px;text-align: center">

				<p:commandButton icon="ui-icon-trash" action="#{seat.reserve()}"
					update=":#{cc.attrs.formId}">
				</p:commandButton>
			</p:column>
		</p:dataTable>
	</composite:implementation>
</h:body>

</html>
