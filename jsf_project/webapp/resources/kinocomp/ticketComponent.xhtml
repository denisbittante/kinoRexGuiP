<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:kino="http://java.sun.com/jsf/composite/kinocomp" xmlns:p="http://primefaces.org/ui" xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>

	<h1>Composite Components in JSF 2.0</h1>

	<composite:interface>
		<composite:attribute name="seats" />
		<composite:attribute name="editable" type="java.lang.String" required="true" />
		<composite:attribute name="formId" type="java.lang.String" required="true" />
	</composite:interface>

	<composite:implementation>

		<p:dataTable id="price" var="seat" value="#{cc.attrs.seats}" editable="#{cc.attrs.editable}" editMode="cell">

			<p:column headerText="#{msg.tickets_seat}">
				<h:outputText value="#{seat.seatColumn}. #{msg.tickets_seat}, #{seat.seatRow}. #{msg.tickets_row}" />
			</p:column>
			<p:column headerText="#{msg.tickets_type}">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{seat.ticketType.title}" />
					</f:facet>
					<f:facet name="input">
						<p:selectOneMenu value="#{seat.ticketType}" style="width:100%">
							<f:selectItems value="#{dtEditView.ticketTypes}" var="man" itemLabel="#{man.title}" itemValue="#{man}" />
						</p:selectOneMenu>
					</f:facet>
				</p:cellEditor>
			</p:column>
			<p:column headerText="#{msg.tickets_price}" style="text-align: right;">
				<h:outputText value="#{seat.ticketType.cost}">
					<f:convertNumber pattern="#0.00 CHF" />
				</h:outputText>
			</p:column>

			<p:column style="width:50px;text-align: center" visible="#{cc.attrs.editable}">

				<p:commandButton icon="ui-icon-trash" action="#{seat.reserve()}" update=":#{cc.attrs.formId}">
				</p:commandButton>
			</p:column>
		</p:dataTable>

		<p:panel style="margin-bottom:10px">

			<h:outputText value="#{msg.tickets_adult} #{kinoSaalManager.count('ADULT')}, " rendered="#{kinoSaalManager.count('ADULT') gt 0}" />
			<h:outputText value="#{msg.tickets_senior} #{kinoSaalManager.count('SENIOR')}, " rendered="#{kinoSaalManager.count('SENIOR') gt 0}" />
			<h:outputText value="#{msg.tickets_child} #{kinoSaalManager.count('KIND')}, " rendered="#{kinoSaalManager.count('KIND') gt 0}" />
			<h:outputText value="#{msg.tickets_student} #{kinoSaalManager.count('STUDENT')}, " rendered="#{kinoSaalManager.count('STUDENT') gt 0}" />

			<b> <h:outputText value="#{msg.tickets_total} " rendered="#{kinoSaalManager.totalprice() gt 0}" /> <h:outputText value="#{kinoSaalManager.totalprice()}" rendered="#{kinoSaalManager.totalprice() gt 0}">
					<f:convertNumber pattern="#0.00 CHF" />
				</h:outputText>
			</b>
			<h:outputText value="#{msg.mvishw_ticket_lbl_KeineAusgewaehlt}" rendered="#{kinoSaalManager.totalprice() eq 0}"/>
		</p:panel>
	</composite:implementation>
</h:body>

</html>
