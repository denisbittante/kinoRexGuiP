<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<link rel="shortcut icon" type="image/png"
			href="#{request.contextPath}/resources/images/favicon.jpg" />
	</f:facet>

	<title>#{msg.header_title}</title>

	<h:outputScript name="jquery/jquery.js" library="primefaces" />
	<h:outputScript name="jquery/jquery-plugins.js" library="primefaces" />
	<h:outputScript name="core.js" library="primefaces" />

	<ui:insert name="head" />



	<style type="text/css">
.ui-steps .ui-steps-item {
	width: 24%;
}

.ui-state-highlight {
	text-shadow: none !important;
}

.ui-steps.custom {
	margin-bottom: 30px;
}

.ui-steps.custom .ui-steps-item .ui-menuitem-link {
	height: 10px;
	padding: 0 1em;
}

.ui-steps.custom .ui-steps-item .ui-steps-number {
	background-color: #0081c2;
	color: #FFFFFF;
	display: inline-block;
	width: 30px;
	border-radius: 10px;
	margin-top: -10px;
	margin-bottom: 10px;
}

.ui-steps.custom .ui-steps-item.ui-state-highlight .ui-steps-title {
	color: #555;
}
</style>


</h:head>

<f:view>
	<body>

		<div id="header">
			<img src="/resources/images/logo.jpg" width="200px" alt="logo" />
		</div>

		<p:steps activeIndex="1" styleClass="custom" readonly="false">
			<p:menuitem value="#{msg.wiz_1}" id="wiz_1" />
			<p:menuitem value="#{msg.wiz_2}" id="wiz_2" />
			<p:menuitem value="#{msg.wiz_3}" id="wiz_3" />
			<p:menuitem value="#{msg.wiz_4}" id="wiz_4" />
		</p:steps>

		<p:tooltip id="toolTipFocus" for="wiz_1" position="bottom"
			value="This tooltip uses clip/explode effects for the animation" />



		<div class="content-container" style="margin-top: 60px">
			<ui:insert name="content">

			Dieser Text ist Platzhalter  und wird ersetzt
			
		</ui:insert>




		</div>

	</body>

</f:view>






</html>
