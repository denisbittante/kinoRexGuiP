<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:mkyong="http://java.sun.com/jsf/composite/kino"
      >

    <h:body>

    	<h1>Composite Components in JSF 2.0</h1>

	<mkyong:register
		nameLable="Name"
		nameValue="#{user.name}"
		emailLable="E-mail"
		emailValue="#{user.email}"

		registerButtonText="Register"
		registerButtonAction="#{user.registerAction}"
	 />

			<ui:define name="tickets">


				<p:dataTable id="basicDT" var="car" value="">
					<f:facet name="header"> Basic     </f:facet>
					<p:column headerText="Id">
						<h:outputText value="99979" />
					</p:column>
					<p:column headerText="Year">
						<h:outputText value="2101" />
					</p:column>
					<p:column headerText="Brand">
						<h:outputText value="8984" />
					</p:column>
					<p:column headerText="Color">
						<h:outputText value="+8+" />
					</p:column>
					<p:column style="width:32px;text-align: center">
						<p:commandButton icon="ui-icon-search" title="View">

						</p:commandButton>
					</p:column>
				</p:dataTable>
			</ui:define>

    </h:body>

</html>
